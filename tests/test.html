<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Test Connection</h1>
    <script>
        fetch('http://localhost:5000')
        .then(response => response.text())
        .then(data => {
            document.body.innerHTML += '<div>Response: ' + data.substring(0, 100) + '...</div>';
        })
        .catch(error => {
            document.body.innerHTML += '<div>Error: ' + error + '</div>';
        });
    </script>
</body>
</html>
